<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pex Editor</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; overflow: hidden; }
    #sidebar {
      position: absolute;
      left: 0;
      top: 0;
      width: 300px;
      height: 100%;
      background: #1e1e1e;
      color: #fff;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    #sidebar h2 { margin-top: 0; font-size: 18px; }
    #sidebar input[type="file"] { width: 100%; margin-bottom: 10px; }
    #sidebar button { width: 100%; padding: 8px; margin-bottom: 10px; cursor: pointer; }
    #canvas-container { position: absolute; left: 300px; top: 0; right: 0; bottom: 0; background:#000; }
    #asset-list, #script-list { margin-bottom: 20px; }
    .list-item { padding: 4px 0; border-bottom: 1px solid #333; font-size: 14px; cursor:pointer; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Assets</h2>
    <div id="asset-list"></div>
    <input type="file" id="fbxInput" accept=".fbx" multiple>
    <input type="file" id="textureInput" accept=".png" multiple>

    <h2>Scripts</h2>
    <div id="script-list"></div>
    <input type="file" id="scriptInput" accept=".js" multiple>

    <h2>Actions</h2>
    <button id="importPexBtn">Import .PeX</button>
    <input type="file" id="pexInput" accept=".PeX" style="display:none;">
    <button id="exportPexBtn">Export .PeX</button>
  </div>

  <div id="canvas-container"></div>

  <script type="module">
    import * as THREE from 'three';
    import { FBXLoader } from 'three/examples/jsm/loaders/FBXLoader.js';

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias:true });
    const container = document.getElementById('canvas-container');
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(0, 50, 50);
    scene.add(light);

    camera.position.z = 5;

    const loader = new FBXLoader();

    // Arrays to track all loaded assets/scripts
    const fbxAssets = [];
    const textures = [];
    const scripts = [];

    // --- Helper to add item to sidebar ---
    function addListItem(listId, name) {
      const list = document.getElementById(listId);
      const item = document.createElement('div');
      item.className = 'list-item';
      item.textContent = name;
      list.appendChild(item);
    }

    // --- Load FBX into scene ---
    function loadFBX(file) {
      const url = URL.createObjectURL(file);
      loader.load(url, obj => {
        scene.add(obj);
        fbxAssets.push({ file, obj });
        addListItem('asset-list', file.name);
      });
    }

    // --- Handle FBX upload ---
    document.getElementById('fbxInput').addEventListener('change', (e) => {
      for(const file of e.target.files) loadFBX(file);
    });

    // --- Handle textures ---
    document.getElementById('textureInput').addEventListener('change', (e) => {
      for(const file of e.target.files) {
        textures.push(file);
        addListItem('asset-list', file.name);
      }
    });

    // --- Handle scripts ---
    document.getElementById('scriptInput').addEventListener('change', async (e) => {
      for(const file of e.target.files) {
        scripts.push(file);
        addListItem('script-list', file.name);

        const blobURL = URL.createObjectURL(file);
        try {
          const mod = await import(blobURL);
          if(mod.default) mod.default(scene);
        } catch(err) {
          console.error('Failed to load script:', file.name, err);
        }
      }
    });

    // --- Import .PeX ---
    const pexInput = document.getElementById('pexInput');
    document.getElementById('importPexBtn').addEventListener('click', () => pexInput.click());
    pexInput.addEventListener('change', async (e) => {
      const file = e.target.files[0];
      const form = new FormData();
      form.append('pexFile', file);
      try {
        const resp = await fetch('/api/importPex', { method:'POST', body:form });
        const data = await resp.json();
        if(data.success && data.world) {
          // Load assets from imported world
          for(const asset of data.world.assets) addListItem('asset-list', asset);
          for(const script of data.world.scripts) addListItem('script-list', script);
          console.log('Imported .PeX:', data.world);
        }
      } catch(err) { console.error('Failed to import .PeX', err); }
    });

    // --- Export .PeX ---
    document.getElementById('exportPexBtn').addEventListener('click', async () => {
      const form = new FormData();
      form.append('worldFolderPath', '.');
      form.append('worldName', 'MyWorld');
      try {
        const resp = await fetch('/api/exportPex', { method:'POST', body:form });
        const blob = await resp.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'MyWorld.PeX';
        a.click();
      } catch(err) { console.error('Failed to export .PeX', err); }
    });

    // --- Render loop ---
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }
    animate();

    // --- Handle resize ---
    window.addEventListener('resize', () => {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });
  </script>
</body>
</html>
