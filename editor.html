<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pex Editor</title>
  <link rel="icon" href="/favicon.ico">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; overflow: hidden; }
    #sidebar {
      position: absolute;
      left: 0;
      top: 0;
      width: 300px;
      height: 100%;
      background: #1e1e1e;
      color: #fff;
      padding: 10px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    #sidebar h2 { margin-top: 0; font-size: 18px; }
    #sidebar input[type="file"] { width: 100%; margin-bottom: 10px; }
    #sidebar button { width: 100%; padding: 8px; margin-bottom: 10px; cursor: pointer; }
    #canvas-container { position: absolute; left: 300px; top: 0; right: 0; bottom: 0; background:#000; }
    #asset-list, #script-list, #error-list { margin-bottom: 20px; max-height: 150px; overflow-y: auto; }
    .list-item { padding: 4px 0; border-bottom: 1px solid #333; font-size: 14px; cursor:pointer; }
    .error-item { color: #f55; font-size: 13px; border-bottom: 1px solid #500; padding: 3px 0; }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Assets</h2>
    <div id="asset-list"></div>
    <input type="file" id="fbxInput" accept=".fbx" multiple>
    <input type="file" id="textureInput" accept=".png" multiple>

    <h2>Scripts</h2>
    <div id="script-list"></div>
    <input type="file" id="scriptInput" accept=".js" multiple>

    <h2>Actions</h2>
    <button id="importPexBtn">Import .PeX</button>
    <input type="file" id="pexInput" accept=".PeX" style="display:none;">
    <button id="exportPexBtn">Export .PeX</button>

    <h2>Errors</h2>
    <div id="error-list"></div>
  </div>

  <div id="canvas-container"></div>

  <script type="module">
    import * as THREE from 'three';
    import { FBXLoader } from 'three/examples/jsm/loaders/FBXLoader.js';
    import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';

    const container = document.getElementById('canvas-container');
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x202020);

    const camera = new THREE.PerspectiveCamera(75, container.clientWidth/container.clientHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);

    const renderer = new THREE.WebGLRenderer({ antialias:true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(10, 20, 10);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));

    const loader = new FBXLoader();

    // --- Scene Registry ---
    const sceneAssets = {
      models: [],
      textures: [],
      scripts: []
    };

    // --- Helpers ---
    function addListItem(listId, name) {
      const list = document.getElementById(listId);
      const item = document.createElement('div');
      item.className = 'list-item';
      item.textContent = name;
      list.appendChild(item);
    }

    function addError(message) {
      const list = document.getElementById('error-list');
      const item = document.createElement('div');
      item.className = 'error-item';
      item.textContent = message;
      list.appendChild(item);
    }

    function loadFBX(file) {
      const url = URL.createObjectURL(file);
      loader.load(url,
        obj => {
          scene.add(obj);
          sceneAssets.models.push({ file, obj });
          addListItem('asset-list', file.name);
        },
        xhr => {},
        err => {
          console.error('FBX load error:', file.name, err);
          addError(`FBX load error: ${file.name}`);
        }
      );
    }

    function loadTexture(file) {
      try {
        const url = URL.createObjectURL(file);
        sceneAssets.textures.push({ file, url });
        addListItem('asset-list', file.name);
      } catch(err) {
        console.error('Texture load error:', file.name, err);
        addError(`Texture load error: ${file.name}`);
      }
    }

    async function loadScript(file) {
      try {
        const url = URL.createObjectURL(file);
        const mod = await import(url);
        if(mod.default) mod.default(scene);
        sceneAssets.scripts.push(file);
        addListItem('script-list', file.name);
      } catch(err) {
        console.error('Script load error:', file.name, err);
        addError(`Script load error: ${file.name}`);
      }
    }

    // --- Event Listeners ---
    function handleFiles(input, loaderFunc) {
      const files = Array.from(input.files);
      files.forEach(loaderFunc);
      input.value = ''; // Allow selecting the same files again
    }

    document.getElementById('fbxInput').addEventListener('change', e => handleFiles(e.target, loadFBX));
    document.getElementById('textureInput').addEventListener('change', e => handleFiles(e.target, loadTexture));
    document.getElementById('scriptInput').addEventListener('change', e => handleFiles(e.target, loadScript));

    // --- Drag & Drop support for unlimited files ---
    container.addEventListener('dragover', e => e.preventDefault());
    container.addEventListener('drop', e => {
      e.preventDefault();
      const files = Array.from(e.dataTransfer.files);
      files.forEach(file => {
        if(file.name.endsWith('.fbx')) loadFBX(file);
        else if(file.name.endsWith('.png')) loadTexture(file);
        else if(file.name.endsWith('.js')) loadScript(file);
        else addError(`Unsupported file type: ${file.name}`);
      });
    });

    // --- Pex Import/Export ---
    const pexInput = document.getElementById('pexInput');
    document.getElementById('importPexBtn').addEventListener('click', () => pexInput.click());
    pexInput.addEventListener('change', async e => {
      const file = e.target.files[0];
      const form = new FormData();
      form.append('pexFile', file);
      try {
        const resp = await fetch('/api/importPex', { method:'POST', body: form });
        const data = await resp.json();
        if(data.success && data.world) {
          console.log('Imported world:', data.world);
          addListItem('asset-list', `Imported: ${file.name}`);
        }
      } catch(err) { 
        console.error('Failed to import .PeX', err); 
        addError(`Failed to import .PeX: ${file.name}`);
      }
    });

    document.getElementById('exportPexBtn').addEventListener('click', async () => {
      const form = new FormData();
      form.append('worldFolderPath', '.');
      form.append('worldName', 'MyWorld');
      try {
        const resp = await fetch('/api/exportPex', { method:'POST', body: form });
        const blob = await resp.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'MyWorld.PeX';
        a.click();
      } catch(err) {
        console.error('Failed to export .PeX', err);
        addError('Failed to export .PeX');
      }
    });

    // --- Render Loop ---
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // --- Resize ---
    window.addEventListener('resize', () => {
      camera.aspect = container.clientWidth / container.clientHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(container.clientWidth, container.clientHeight);
    });
  </script>
</body>
</html>
